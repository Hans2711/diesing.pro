name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, json, fileinfo, pdo, sqlite

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install PHP dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Install Node dependencies
        run: npm install

      - name: Copy environment file
        run: cp .env.example .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Create SQLite database
        run: |
          mkdir -p database
          touch database/database.sqlite
          chmod 777 database/database.sqlite

      - name: Run database migrations
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan migrate --force

      - name: Seed database
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan db:seed --force

      - name: Publish Livewire assets
        run: php artisan vendor:publish --tag=livewire:assets --ansi --force

      - name: Build frontend assets
        run: npm run build

      - name: Execute tests (Unit and Feature tests)
        id: tests
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan test
        continue-on-error: false

      - name: Check code style with Pint
        run: ./vendor/bin/pint --test

      - name: Check test results
        if: failure()
        run: |
          echo "❌ Tests or code style checks failed! Deployment will be skipped."
          exit 1

      - name: Tests passed successfully
        if: success()
        run: echo "✅ All tests and code style checks passed! Proceeding with deployment..."

  deploy:
    name: Deploy to Production
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && success()
    
    steps:
      - name: Deploy to diesing.pro (Application)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: diesing.pro
          username: diesi
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/vhosts/diesing.pro
            git pull origin master
            ./deploy.sh

      - name: Deploy to diesing.pro (Services)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: diesing.pro
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            supervisorctl restart laravel-worker:*